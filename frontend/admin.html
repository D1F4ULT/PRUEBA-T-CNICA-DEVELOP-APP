<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .section { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        form { margin-bottom: 20px; }
        label, input, button, select, textarea { display: block; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        input, select, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .item-list { list-style: none; padding: 0; }
        .item { background-color: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-actions { display: flex; gap: 5px; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .edit-btn:hover { background-color: #e0a800; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
        .product-item img { max-width: 80px; height: auto; border-radius: 4px; margin-right: 15px; }
        .product-details { flex-grow: 1; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Armería Vanguard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="auth-link">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="fas fa-shopping-cart"></i> Carrito
                            <span class="badge bg-secondary" id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Administración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1>Panel de Administración</h1>
    <div class="container">
        <div class="section category-module">
            <h2>Gestión de Categorías</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <label for="category-name">Nombre de la Categoría:</label>
                <input type="text" id="category-name" required>
                <button type="submit" id="category-submit-btn">Crear Categoría</button>
            </form>
            <h3>Lista de Categorías</h3>
            <ul id="categories-list" class="item-list"></ul>
        </div>

        <div class="section product-module">
            <h2>Gestión de Productos</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <label for="product-name">Nombre:</label>
                <input type="text" id="product-name" required>

                <label for="product-description">Descripción:</label>
                <textarea id="product-description" rows="3" required></textarea>

                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" step="0.01" required>

                <label for="product-image">URL de la Imagen:</label>
                <input type="text" id="product-image" required>

                <label for="product-category">Categoría:</label>
                <select id="product-category" required></select>

                <button type="submit" id="product-submit-btn">Crear Producto</button>
            </form>
            <h3>Lista de Productos</h3>
            <ul id="products-list" class="item-list"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="admin.js"></script>
</body>
</html>
