<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome si usas el icono del carrito -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Armería Vanguard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html" id="auth-link">Iniciar Sesión</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html">
              <i class="fas fa-shopping-cart"></i> Carrito
              <span class="badge bg-secondary" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

            <!-- onsubmit evita la recarga/`?` si por alguna razón falla el JS,
                 el handler de auth.js también hace event.preventDefault() -->
            <form id="login-form" onsubmit="event.preventDefault();">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="********" required>
              </div>

              <!-- BOTÓN DE INGRESAR (presente y funcional) -->
              <button id="login-btn" type="submit" class="btn btn-primary w-100">Ingresar</button>

              <div class="text-center mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
            </form>

            <p id="login-error" class="text-danger mt-3 text-center d-none">
              Error al iniciar sesión. Por favor, verifica tus credenciales.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Armería Vanguard. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Asegúrate de que auth.js existe y contiene la lógica de login (fetch JSON) -->
  <script src="auth.js"></script>
</body>
</html>
