<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Armería Online</title>
    <link href="https://stackpath.bootstrapcdn/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>Mi Perfil</h1>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Información de la Cuenta</h2>
                        <div id="user-info">
                            <p><strong>Usuario:</strong> <span id="username-display">Cargando...</span></p>
                            </div>
                        <hr>
                        <h2 class="card-title mt-4">Mis Órdenes</h2>
                        <div id="orders-list">
                            <p>Cargando órdenes...</p>
                        </div>
                        <button id="logout-btn" class="btn btn-danger mt-4">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="scripts.js"></script> 

</body>
</html>
